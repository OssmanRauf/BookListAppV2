<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Book List</title>
</head>

<body>
    <main>
        <h1>Book List</h1>
        <h2>Add Book</h2>
        <form>
            <label>Book Title</label><br><input type="text" class="book-title" /><br>
            <label>Author</label><br><input type="text" class="author" /><br>
            <label>Edition</label><br><input type="text" class="edition" /><br> <button type="submit" class="btn">Submit</button> </form>
        <hr>
        <div class="book-list">
            <table id="table">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Edition</th>
                </tr>
                <!-- <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr> -->
            </table>
        </div>
    </main>

    <script src=" ./app.js "></script>
</body>

</html>
